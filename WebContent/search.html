	<!--stylesheets-->
	<link href="bootstrap/css/bootstrap.css" rel="stylesheet" media="screen">
   	<link rel="stylesheet" type="text/css" href="stylesheet.css" />
	
	<!--JS-->
	<script type="text/javascript" src="front.js"></script>
	<script src="//code.jquery.com/jquery-1.10.2.min.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.4/angular.min.js"></script>

    <script type="text/javascript">

     var _gaq = _gaq || [];
      _gaq.push(['_setAccount', 'UA-23019901-1']);
      _gaq.push(['_setDomainName', "bootswatch.com"]);
        _gaq.push(['_setAllowLinker', true]);
      _gaq.push(['_trackPageview']);

     (function() {
       var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;

       var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
     })();

    </script>
</head>
	<body ng-controller="dbController">
		<div class="container">
      <!-- Static navbar -->
      <div class="navbar navbar-default" role="navigation">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="index.html">dbPianistic</a>
        </div>
        <div class="navbar-collapse collapse">
          <ul class="nav navbar-nav">
            <li ><a href="index.html">Current Tasks</a></li>
            <li ><a href="pianos.html">Pianos</a></li>
            <li ><a href="location.html">Locations</a></li>
          </ul>
          <ul class="nav navbar-nav navbar-right">
            <li class="active"><a href="search.html">Search</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>

      <h2> Get Piano Info </h2>
      <div class="col-lg-3">ID: <input ng-model="search.id"></div>
      <div class="col-lg-3">Type: <input ng-model="search.type"></div>
      <div class="col-lg-3">Make: <input ng-model="search.make"></div>
      <div class="col-lg-3">Model: <input ng-model="search.model"></div>
      <hr>
      <div class="col-lg-3">Year: <input ng-model="search.year"></div>
      <div class="col-lg-3">Age: <input ng-model="search.age"></div>
      <div class="col-lg-3">Condition: <input ng-model="search.condition"></div>
      <div class="col-lg-3">Serial: <input ng-model="search.serial"></div>

      <div class="col-lg-12">
            <h2>Pianos</h2>
            <div class="table-responsive">
              <table class="table table-bordered table-hover table-striped tablesorter">
                <thead>
                  <tr>
                    <th>Piano <i class="fa fa-sort"></i></th>
                    <th>Type <i class="fa fa-sort"></i></th>
                    <th>Year <i class="fa fa-sort"></i></th>
                    <th>Location <i class="fa fa-sort"></i></th>
                  </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="piano in pianos | filter:search | orderBy:'byui_piano_id'"> <td>{{piano.byui_piano_id}}</td>
                                                                           <td>{{piano.type_text}}</td> 
                                                                           <td>{{piano.year}}</td> 
                                                                           <td>{{piano.building_name}}, {{piano.room_number}}</tr>
                </tbody>
              </table>
            </div>
          </div>

    </div> <!-- /container -->
